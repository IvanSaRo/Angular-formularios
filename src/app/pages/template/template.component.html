<h4>Formularios <small> template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="user.nombre"
          required
          minlength="3"
          #nombre="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched"
          >Introduzca 3 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="user.apellido"
          required
          minlength="3"
          #apellido="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="apellido.invalid && apellido.touched"
          >Introduzca 3 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        name="correo"
        class="form-control"
        #correo="ngModel"
        type="email"
        placeholder="Correo electrónico"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="user.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required
      />
      <small
        class="form-text text-danger"
        *ngIf="correo.invalid && correo.touched"
        >El correo es obligatorio</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        name="pais"
        id=""
        class="form-control"
        required
        [ngModel]="user.pais"
        [disabled]="paises.length === 0"
        #pais="ngModel"
        [class.is-invalid]="pais.invalid && pais.touched"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{
          pais.nombre
        }}</option>
      </select>
    </div>
    <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched"
      >Introduzca 3 letras</small
    >
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="form-check form-check-inline mr-5">
      <input
        type="text"
        class="form-check-input"
        type="radio"
        name="genero"
        [ngModel]="user.genero"
        value="M"
        [class.is-invalid]="genero.invalid && genero.touched"
        required
        #genero="ngModel"
      />
      <label class="form-check-label">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="text"
        class="form-check-input"
        type="radio"
        name="genero"
        [ngModel]="user.genero"
        value="F"
        required
        [class.is-invalid]="genero.invalid && genero.touched"
        #genero="ngModel"
      />
      <label class="form-check-label">Femenino</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
